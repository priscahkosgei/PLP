<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <link rel="stylesheet" href="/newstyle.css">
   
</head>

<body>
    <header>
        <h1 style="background-color: red;">Welcome to Image Links</h1>
    </header>

    <nav>
        <a href="#home">Home</a> |
        <a href="#gallery">Gallery</a> |
        <a href="#menu">Menu</a>
    </nav>

    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our webpage! Check out our linked images below.</p>
        <a href="https://example.com/technology">
            <img src="/images/Technology.avif" alt="Technology Image">
        </a>
    </section>

    <div class="gallery">
        <h2>Gallery</h2>
        <div class="gallery-image">
            
                <img src="/images/nature 1.jpeg" alt="Nature Image 1">
          
            
                <img src="/images/nature 2.jpeg" alt="Nature Image 2">
           
            
                <img src="/images/nature 3.webp" alt="Nature Image 3">
           
        </div>
        </div>
    

    <section id="menu" class="menu">
        <h2>Menu</h2>
        <ul>
            <li>
                <h1>Pizza</h1>
                    <img src="/images/pizza.jpg" alt="Food 1">
                
            </li>
            <li>
                <h1>Salad</h1>
                    <img src="/images/salad 1.jpg" alt="Food 2">
                 
            </li>
            <li>
                <h1> Burger</h1>
                    <img src="/images/Burger.webp" alt="Food 3">
               
            </li>
        </ul>
    </section>
</body>

</html>
